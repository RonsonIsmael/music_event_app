<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Yeseva+One" 
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="startPage">
        <div class="wrapper">
            
            <header>
                <div class="header-title"><h1>Did you hear?</h1></div>
    
                <blockquote class="sub-header">Find shows in your area and listen to a sample from the artist</blockquote>

                
                
                <form action="">
                    <div class="input-container">
                        <label for="userLocation">Location</label>
                        <input type="text" class="userLocation" placeholder="Location">
                        <label for="userStartDate">Enter End Date</label>
                        <input type="date" class="userStartDate" name="userStartDate">
                        <label for="userEndDate">Enter End Date</label>
                        <input type="date" class="userEndDate" name="userEndDate" value="YYYY-MM-DD">
                        <button>Submit</button>
                    </div>
            
                    
                    <p class="error-message">Sorry we can't find any shows in that area currently</p>
        
        
                </form>
            </header>
            <div class="masterContainer">
                
    
            </div>
        </div>
        
    </div>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
